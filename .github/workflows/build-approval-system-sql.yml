name: Approval System - SQL Project

on:
  push:
    branches:
      - test
  workflow_dispatch:

jobs:
  build-approvalapi-sqlproj:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: azure/sql-action@master
        with:        
          connection-string: ${{ secrets.APPROVALSYSTEMDB_CONNECTION_STRING_UAT }}
          project-file: 'src/approvalsystem/sqldb/ApprovalSystemDb/ApprovalSystemDb.sqlproj'