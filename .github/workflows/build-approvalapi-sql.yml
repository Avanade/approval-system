name: Approval API - SQL Project

on:
  push:
    branches:
      - test
  workflow_dispatch:

jobs:
  build-approvalapi-sqlproj:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: azure/sql-action@master
        with:        
          connection-string: ${{ secrets.APPROVALAPIDB_CONNECTION_STRING }}
          project-file: 'src\approvalapi\sqldb\ApprovalApiDb\ApprovalApiDb.sqlproj'