{{ define "content" }}
    <div id="pageTitle">Add an Activity</div>

    <form x-data="activityForm()" class="space-y-8 divide-y divide-gray-200">
        <div class="space-y-8 divide-y divide-gray-200 sm:space-y-5">
            <div>
                <div>
                    <h3 class="text-lg leading-6 font-medium text-gray-900">Activity Information​</h3>
                    <p class="mt-1 max-w-2xl text-sm text-gray-500">Activities are contributions to any non-Avanade community. These contributions might include speaking or attending an event or user-group, submitting a blog, participating on a panel, or creating content for that community.  ​</p>
                </div>
                <div class="mt-6 grid grid-cols-1 gap-y-6 gap-x-4 sm:grid-cols-6">
                    <div class="sm:col-span-3">
                        <div 
                            x-data="dropdown({
                                    data : [{Id : 1, Name : 'FIRST'}, {Id : 2, Name : 'SECOND'}, {Id : 3, Name : 'THIRD'}],
                                    id : 'Id',
                                    text : 'Name',
                                    label : 'Community*'
                                })"
                            x-modelable = "selected"
                            x-model = "form.community"
                        >
                            <div x-html="template"></div>
                        </div>
                    </div>
                    <div class="sm:col-span-3">
                        <label for="date" class="block text-sm font-medium text-gray-700"> Date </label>
                        <div class="mt-1">
                            <input x-model="form.date" type="date" name="date" id="date" autocomplete="family-name" class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md">
                        </div>
                    </div>
                    <div class="sm:col-span-6">
                        <label for="activity_name" class="block text-sm font-medium text-gray-700"> Activity Name* </label>
                        <div class="mt-1">
                            <input x-model="form.activity_name" type="text" name="activity_name" id="activity_name" autocomplete="activity_name" class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md">
                        </div>
                    </div>
                    <div class="sm:col-span-3">
                        <div 
                            x-data="dropdown({
                                    ajax: getTypes,
                                    id : 'Id',
                                    text : 'Name',
                                    label : 'Type*'
                                })"
                            x-modelable = "selected"
                            x-model = "form.type"
                        >
                            <div x-html="template"></div>
                        </div>
                    </div>
                    <div class="sm:col-span-3">
                        <label for="url" class="block text-sm font-medium text-gray-700"> URL (if applicable) </label>
                        <div class="mt-1">
                            <input x-model="form.url" type="text" name="url" id="url" autocomplete="family-name" class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md">
                        </div>
                    </div>
                    <div class="sm:col-span-3">
                        <div 
                            x-data="dropdown({
                                    ajax: getContributionAreas,
                                    id : 'Id',
                                    text : 'Name',
                                    label : 'Primary Contribution Area*'
                                })"
                            x-modelable = "selected"
                            x-model = "form.primary_contribution_area"
                        >
                            <div x-html="template"></div>
                        </div>
                    </div>
                    <div class="sm:col-span-3">
                        <div 
                            x-data="dropdown({
                                    ajax: getContributionAreas,
                                    id : 'Id',
                                    text : 'Name',
                                    label : 'Additional Contribution Areas',
                                    isMultiple : true
                                })"
                            x-modelable = "selected"
                            x-model = "form.additional_contribution_areas"
                        >
                            <div x-html="template"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="pt-5">
            <div class="flex justify-end">
              <button @click="onSubmit" type="submit" form="activity_form" class="ml-3 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-orange-600 hover:bg-orange-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500">Save</button>
            </div>
          </div>
    </form>

    <script type="text/javascript">
        function activityForm() {
            return {
                form : {
                    community : [],
                    date : '',
                    activity_name : '',
                    type : [],
                    url : '',
                    primary_contribution_area : [],
                    additional_contribution_areas : []
                },
                onSubmit() {
                    console.log('COMMUNITY : ', this.form.community[0].text);
                    console.log('DATE : ', this.form.date);
                    console.log('ACTIVITY : ', this.form.activity_name);
                    console.log('TYPE', this.form.type[0].text);
                    console.log('URL : ', this.form.url);
                    console.log('PRIMARY CONTRIBUTION AREA : ', this.form.primary_contribution_area[0].text);
                    console.log('ADDITIONAL CONTRIBUTION AREAS');
                    this.form.additional_contribution_areas.map((i) => {
                        console.log(i.text);
                    })

                    const data = {
                        'communityid' : this.form.community[0].id,
                        'date' : this.form.date,
                        'name' : this.form.activity_name,
                        'typeid' : this.form.type[0].id,
                        'url' : this.form.url,

                        'primarycontributionarea' : this.form.primary_contribution_area.map(v => v.id),
                        'additionalcontributionareas' : this.form.additional_contribution_areas.map(v => v.id)
                    }

                    console.log(data);

                    Alpine.store('master').modal.show()
                    Alpine.store('master').postData("/api/activity", data, "Your activity has been added.", "Go to your activity list", "/activities")                
                }
            }
        }

        async function getTypes(){
            const res = await fetch('/api/activity/type')

            const data = await res.json()
            return data
        }

        async function getContributionAreas(){
            const res = await fetch('/api/contributionarea')

            const data =  await res.json()
            return data
        }

        const dropdown = ({
            ajax = undefined,
            id,
            text,
            data = [],
            isMultiple = false,
            label = "PLEASE SET A LABEL"
        }) => {
            return { 
                options : [
                    // { id : 0, text : 'xxxxx'}
                ],
                data : [
                    // { id : 0, text : 'xxxxx'}
                ],
                selected : [
                    // { id : 0, text : 'xxxxx'}
                ],
                isMultiple : false,
                isShowOptions : false,
                label : '',
                async init() {
                    this.label = label;
                    // SET DATA
                    if(data.length > 0){
                        this.data = data.map((i) => {
                            return {id : i[id], text : i[text]}
                        })
                    }
                    else {
                        const items = await ajax()
                        this.data = items.map((i) => {
                            return {id : i[id], text : i[text]}
                        })
                    }
                    this.options = this.data
                },
                onInputHandler(e) {
                    this.options = this.data.filter((v, i) => { return v.text.includes(e.target.value)})
                    this.isShowOptions = this.options.length > 0
                },
                onFocusIn() {
                    this.isShowOptions = true
                },
                onClickOption(){
                    this.isShowOptions = !this.isShowOptions
                },
                onSelectOption(id){
                    if(isMultiple) {
                        if(this.selected.find(v => v.id === id)) {
                            this.selected = this.selected.filter(v => v.id !== id)
                            return
                        }

                        this.selected.push(this.options.find((v, i) => { return v.id === id }))
                    } 
                    else {
                        this.selected = []
                        this.selected.push(this.options.find((v, i) => { return v.id === id }))
                    }
                },
                isSelected(id) {
                    return this.selected.some(v => v.id === id)
                },
                template : `<div @click.outside="isShowOptions=false">
                                <label class="block text-sm font-medium text-gray-700" x-text="label"></label>
                                <div class="relative mt-1">
                                    <input type="text" class="w-full rounded-md border border-gray-300 bg-white py-2 pl-3 pr-12 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-1 focus:ring-indigo-500 sm:text-sm" role="combobox" aria-controls="options" aria-expanded="false" @input.debounce="onInputHandler" x-on:focusin="onFocusIn">
                                    <button x-on:click="onClickOption" type="button" class="absolute inset-y-0 right-0 flex items-center rounded-r-md px-2 focus:outline-none">
                                        <!-- Heroicon name: solid/selector -->
                                        <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                            <path fill-rule="evenodd" d="M10 3a1 1 0 01.707.293l3 3a1 1 0 01-1.414 1.414L10 5.414 7.707 7.707a1 1 0 01-1.414-1.414l3-3A1 1 0 0110 3zm-3.707 9.293a1 1 0 011.414 0L10 14.586l2.293-2.293a1 1 0 011.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd" />
                                        </svg>
                                    </button>

                                    <ul x-show="isShowOptions" class="absolute z-10 mt-1 max-h-60 w-full overflow-auto rounded-md bg-white py-1 text-base shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none sm:text-sm" id="options" role="listbox">
                                    <template x-for='item in options' :key="item.id">
                                        <!--
                                        Combobox option, manage highlight styles based on mouseenter/mouseleave and keyboard navigation.

                                        Active: "text-white bg-indigo-600", Not Active: "text-gray-900"
                                        -->
                                        <li :id="item.id" :value="item.id" x-on:click="(e) => { onSelectOption(item.id) }" class="relative cursor-default select-none border-b py-2 pl-3 pr-9 text-gray-900 hover:bg-gray-100" role="option" tabindex="-1">
                                            <!-- Selected: "font-semibold" -->
                                            <span class="block truncate" x-text="item.text"></span>

                                            <!--
                                            Checkmark, only display for selected option.

                                            Active: "text-white", Not Active: "text-indigo-600"
                                            -->
                                            <span x-show="isSelected(item.id)" class="absolute inset-y-0 right-0 flex items-center pr-4 text-indigo-600">
                                                <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                                    <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
                                                </svg>
                                            </span>
                                        </li>
                                    </template>
                                    </ul>
                                </div>
                            </div>`
                }
            }
        </script>
{{ end }}
